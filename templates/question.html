<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Quiz Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='quiz-style.css') }}">
</head>
<body>
    <header>
        <h1>🍕 Find Your Perfect Pizza! 🇮🇹</h1>
    </header>
    <main>
        <form method="POST">
            <div class="quiz-card">
                <h2>{{ question }}</h2>
                <div>
                    <label>
                        <input type="radio" name="answer" value="yes" required> Yes
                    </label>
                    <label>
                        <input type="radio" name="answer" value="no" required> No
                    </label>
                </div>
            </div>
            <button type="submit" class="next-button">Next</button>
        </form>
    </main>
    <footer>
        <p>Buon appetito! 🍴</p>
    </footer>
</body>
</html>
